<div class="body">
    <div class="register-container">
        <h2>Sign Up</h2>
        <form>
        <label for="fullname" class="text">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        <label>
            <input type="checkbox" id="checkbox"> I agree to the <a href="#">Terms & Conditions</a>
        </label>
        <!--<button type="submit">Sign Up</button>-->
        <!--<button [ngClass]="{'active': isActive}" (click)="toggleColor()">
            Sign Up
            </button>-->
        </form>
        <p id="login-text"> Already have an account? <a id="login-page" href="#">Log in</a></p>
    </div>
</div>
