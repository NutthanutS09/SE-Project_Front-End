<div class="LoginPage container mt-5 mb-5">
  <h3 class="text-center mb-4"><p>Login</p></h3>
  
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <h4><p>Username</p></h4>
      <input type="email" class="form-control" 
             placeholder="Username (example@gmail.com)" 
             id="email" name="email" 
             pattern=".+@gmail.com" 
             [(ngModel)]="login.email" 
             required>
      <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="text-danger">
        Please enter a valid Gmail address.
      </div>
    </div>
    
    <div class="form-group mb-3">
      <h4><p>Password</p></h4>
      <input type="password" class="form-control" 
             placeholder="Password" 
             id="password" name="password" 
             [(ngModel)]="login.password" 
             required>
      <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger">
        Password is required.
      </div>
    </div>
    <p>New User? <a routerLink="/regis" class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover" *ngIf="!isLogin"> Sing Up</a></p>
    <button class="btn btn-primary w-100" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
